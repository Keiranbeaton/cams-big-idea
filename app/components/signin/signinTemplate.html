<div ng-init="$ctrl.checkUser()">
  <form class="kb-login" name="signin" ng-submit="$ctrl.signin($ctrl.user)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" required ng-model="$ctrl.user.email">
    </div>
    <p ng-if="$ctrl.wrongPassword"> Sorry, We didn't recognize your email or password, please try again </p>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" required ng-model="$ctrl.user.password">
    </div>
    <p ng-if="$ctrl.wrongPassword"> If you do not have an account but would like to create one, click here to get started &rarr; <a href="#/signup/user"><button type="button" class="btn btn-default"> Sign Up </button></a></p>
    <button class="btn btn-default" type="submit">Log In</button>
  </form>
</div>
