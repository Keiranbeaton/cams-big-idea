<div>
  <button type="file" ngf-select="imCtrl.save($file, $invalidFiles)" accept="image/*" ngf-max-size="16MB"> Select Image File </button>
  <div>
    <p>File:</p>
    <p>{{imCtrl.file.name}} {{imCtrl.errFile.name}} {{imCtrl.errFile.$error}} {{imCtrl.errFile.$errorParam}}</p>
    <span class="progress" ng-show="imCtrl.file.progress >= 0">
      <div style="width:{{imCtrl.file.progress}}%" ng-bind="imCtrl.file.progress + '%'"></div>
    </span>
  </div>
</div>
