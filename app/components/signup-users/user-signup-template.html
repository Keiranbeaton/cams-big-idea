<form name="signup" ng-submit="$ctrl.signup($ctrl.user)">
  <label for="firstName">First Name:</label>
  <input type="text" required ng-model="$ctrl.user.firstName">
  <label for="lastName">Last Name:</label>
  <input type="text" required ng-model="$ctrl.user.lastName">
  <label for="email">Email:</label>
  <input type="email" required ng-model="$ctrl.user.email">
  <label for="password">Password:</label>
  <input type="password" required ng-model="$ctrl.user.password">
  <label for="password-confirm">Confirm Password:</label>
  <input type="password" required ng-model="$ctrl.user.passwordConfirm">
  <button class="btn btn-default" type="submit">Sign Up</button>
</form>
