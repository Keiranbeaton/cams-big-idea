<div ng-init='$ctrl.checkUser()'>
  <form class="kb-auth-form" name="signup-user" ng-submit="$ctrl.signupUser($ctrl.user)">
    <div class="kb-form-group">
      <label for="firstName">First Name:</label>
      <input type="text" required ng-model="$ctrl.user.firstName">
    </div>
    <div class="kb-form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" required ng-model="$ctrl.user.lastName">
    </div>
    <div class="kb-form-group">
      <label for="email">Email:</label>
      <input type="email" required ng-model="$ctrl.user.email">
    </div>
    <p ng-if="$ctrl.user.password !== $ctrl.user.passwordConfirm" class="kb-error">Password does not match</p>
    <div class="kb-form-group">
      <label for="password">Password:</label>
      <input type="password" required ng-model="$ctrl.user.password">
    </div>
    <div class="kb-form-group">
      <label for="password-confirm">Confirm Password:</label>
      <input type="password" required ng-model="$ctrl.user.passwordConfirm">
    </div>
    <div class="kb-form-group">
      <label> Choose Your Industry: </label>
        <select ng-model="$ctrl.user.industry" required ng-options="option.value as option.name for option in $ctrl.industryList">
          <option value=""></option>
        </select>
    </div>
    <button class="btn kb-btn" type="submit" ng-disabled="$ctrl.user.password !== $ctrl.user.passwordConfirm || !$ctrl.user.industry">Sign Up</button>
  </form>
</div>
